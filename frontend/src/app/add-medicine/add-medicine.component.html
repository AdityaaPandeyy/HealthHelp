<div class="container">
    <hr>
    <h2 style="text-align: center;margin-top: 20px;">Add Medicine Dashboard</h2>
    <a style="color: rgb(86, 86, 86); font-size: x-large;">
      <marquee behavior="scroll" direction="left">
        Welcome to Add Medicine Dashboard. Please fill the form below and click on submit to add a Medicine!!
      </marquee>
    </a>
    <hr>
    <input type="text" name="search" placeholder="Search">
    <br>
    <div class="tableFixHead">
      <br>
      <div class="container">
        <h2 class="text-center">Add New Medicine</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group"> 
                <label>Drug Name</label>
                <input id="name" name="name" placeholder="Enter name" type="text" class="form-control"
                  [(ngModel)]="medicine.drugName" />
              </div>
              <div class="form-group">
                <label>Stock</label>
                <input id="age" name="stock" placeholder="Enter stock" type="text" class="form-control"
                  [(ngModel)]="medicine.stock" />
              </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      </div>
      </div>
