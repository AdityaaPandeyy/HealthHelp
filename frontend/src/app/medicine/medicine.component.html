<div class="container">
    <hr>
    <h2 style="text-align: center;margin-top: 20PX;">Medicine Dashboard</h2>
    <a style="color: rgb(86, 86, 86); font-size: x-large;">
        <marquee behavior="scroll" direction="left">
            Welcome to Medicine Dashboard. Please find the medicine list below!! , Click Add Medicine to add new Medicine</marquee>
    </a>
    <hr>
    <input type="text" name="search" placeholder="Search">
    <br>
    <a style="color: rgb(86, 86, 86); font-size: xx-large;">Current Medicine List in the Queue</a>
    <div class="tableFixHead">
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Drug Name</th>
                    <th>Stock</th>
                    <th style="text-align: center;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicine of medicines">
                    <td>{{medicine.id}}</td>
                    <td>{{medicine.drugName}}</td>
                    <td>{{medicine.stock}}</td>
                    <td style="text-align: center;">
                        <button (click)="delete(medicine.id)" class="btn btn-danger">Delete</button>
                        <button (click)="update(medicine.id)" style="margin-left: 4px;" class="btn btn-primary">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
